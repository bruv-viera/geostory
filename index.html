    L.geoJSON(towns, {
      onEachFeature: (feature, layer) => {
        const name = feature.properties && feature.properties.name ? feature.properties.name : "Unknown";
        layer.bindTooltip(name, {
          direction: 'top',
          permanent: false,
          className: 'town-label',
          opacity: 0.9
        });
      },
      pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
        radius: 6,
        fillColor: 'red',
        color: 'white',
        weight: 1,
        fillOpacity: 1
      })
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/zimbabwe.geojson')
      .then(r=>r.json()).then(data => {
        L.geoJSON(data, {
          style: { color: 'white', weight: 2, fill: true, fillColor: '#444', fillOpacity: 1 }
        }).addTo(map);
